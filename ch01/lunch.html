<html>
 <head>
  <title> SELECT & POST </title>
 </head>
 <body>
	<h3>오늘점심은 무엇을 먹을까>(2개이상 선택)</h3>
	<form method="post" action="/study/servlet/TodayMenu">
		<select name="lunch" multiple size=2>
			<option>떡볶기
			<option>버섯덮밥
			<option>칼국수
			<option>치즈김밥
			<option>피자
		</select>
		<input type="submit">
	</form>
 </body>
</html>
